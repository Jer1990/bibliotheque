<div class="row">
    <div class="col-xs-12">
        <h2>Liste des Livres</h2>
        <div class="list-group">
            <button class="list-group-item" *ngFor="let book of books; let i= index" (click)="onViewBook(i)">
                <h3 class="list-group-item-heading">{{book.title}}
                    <button class="btn btn-default pull-right" (click)="onDeleteBook(i)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </h3>
                <p class="list-group-item-text">{{book.author}}</p>
                <span *ngIf="book.isRead" style="color: green;">Lu!</span>
                <span *ngIf="!book.isRead" style="color: red;">Non-Lu!</span>
            </button>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">Nouveau Livre</button>
    </div>
</div>
