<div class="row">
    <div class="col-xs-12">
        <img style="max-width: 400px;" *ngIf="book.photo" src="book.photo">
        <h1>{{book.title}}</h1>
        <h3>{{book.author}}</h3>
        <span *ngIf="book.isRead" style="color: green;">Lu!</span>
        <span *ngIf="!book.isRead" style="color: red;">Non-Lu!</span>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
</div>
